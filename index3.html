<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHCSA</title>

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .icon {
            background: linear-gradient(to bottom right, #d9534f, #6f42c1);
            border-radius: 14px;
            padding: 15px;
            display: inline-block;
            margin-bottom: 25px;
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            line-height: 1.3;
        }
        .title span:nth-child(1) {
            color: #d9534f;
        }
        .title span:nth-child(2) {
            color: #6f42c1;
        }

        .description {
            font-size: 14px;
            margin: 18px auto;
            max-width: 420px;
            color: #ddd;
        }

        .boxes {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 12px;
        }

        .box {
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 12px;
            padding: 10px 14px;
            background-color: rgba(255, 255, 255, 0.07);
            font-size: 12px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .box svg {
            margin-right: 6px;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Main Top Icon -->
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#fff" viewBox="0 0 16 16">
                <path d="M8 0L3 2v3c0 3.866 2.239 7 5 7s5-3.134 5-7V2L8 0z"/>
                <path d="M4.5 15h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0 0 1z"/>
            </svg>
        </div>

        <!-- Title -->
        <div class="title">
            <span>Red Hat Certified System</span><br>
            <span>Administrator (RHCSA</span><span>Â®</span>)
        </div>

        <!-- Description -->
        <div class="description">
            An IT professional who can perform core system administration on Red Hat Enterprise Linux. Credential earned after passing RHCSA Exam (EX200).
        </div>

        <!-- Feature Boxes -->
        <div class="boxes">

            <div class="box">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#d9534f" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 1 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                </svg>
                Performance-Based Exam
            </div>

            <div class="box">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#6f42c1" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 1 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                </svg>
                Industry Recognized
            </div>

            <div class="box">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#00b894" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 1 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                </svg>
                Career Advancement
            </div>

        </div>

    </div>

</body>
</html>
